@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="PokerApp">
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("bower_components/angular/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bower_components/ng-websocket/ng-websocket.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body ng-controller="MainController">
        @content
    </body>
</html>
